    <form id="form" class="createCarPlace">
        <h1>Mashinangizni soting</h1>
        <input type="text" name="CarName" id="CarName" placeholder="Mashinangizni nomini kiriting...">
        <input type="number" name="CarYear" id="CarYear" placeholder="Mashinangizni yilini kiriting...">
        <input type="text" name="CarColor" id="CarColor" placeholder="Mashinangizni rangini kiriting...">
        <input type="text" name="CarPrice" id="CarPrice" placeholder="Mashinangizni narxini $ da kiriting...">

        <input type="button" name="addCar" id="addCar" value="Sotuvga joylash">
    </form>

    <div class="container">
        <form id="form">
            <select name="name" id="nameSelect">
                <option value="" disabled selected>Mashina turini tanlang</option>
                <option value="BMW">BMW</option>
                <option value="Mersedec">Mersedec</option>
                <option value="Bugatti">Bugatti</option>
                <option value="Lacetti">Lacetti</option>
                <option value="Matiz">Matiz</option>
                <option value="Tico">Tico</option>
            </select>

            <select name="year" id="yearSelect">
                <option value="" disabled selected>Mashina yilini kiriting </option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>

            <select name="status" id="statusSelect">
                <option value="" disabled selected>Mashinaning holatini tanlang</option>
                <option value="active">Sotilgan</option>
                <option value="inactive">Sotilmagan</option>
            </select>

            <div class="searchPlace">
                <input type="search" name="Search" id="carSearch" placeholder="Mashinani qidiring...">
            </div>

        </form>
        <table id="table ">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Year</th>
